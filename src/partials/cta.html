<section class="cta cta__container">
  <div class="cta__left">
    <h2 class="title cta__title title--white">Спроектировать
      и&nbsp;построить ваш деревянный дом</h2>
  </div>
  <form class="cta__form form">
    <h4 class="form__title">Свяжитесь с нами</h4>
    <label class="form__label">
      <span>Имя</span>
      <input type="text" class="form__input">
    </label>
    <label class="form__label">
      <span>Телефон</span>
      <input type="phone" class="form__input">
    </label>
    <label class="form__label">
      <span>Комментарий</span>
      <input type="text" class="form__input">
    </label>
    <button class="btn btn--fill form__btn btn-reset" type="submit">Отправить</button>
  </form>
</section>
